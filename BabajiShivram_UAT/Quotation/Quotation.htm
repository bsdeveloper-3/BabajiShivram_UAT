<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <title></title>
</head>
<body lang="EN-GB" style="background-color:#F0E8A0;">

    <form id="form1" runat="server">
        <div id="Quote">

            <div style="font-size:10pt; font-family:@Arial Unicode MS; font-weight:normal;padding-bottom:0px;margin-bottom:0px">
                <b>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[QuoteRefNo]
                </b>
            </div>
            <div style="font-size:10pt; font-family:@Arial Unicode MS; font-weight:normal;font-weight:bold; padding-top:0px;margin-left:0px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date: [Today's Date]
            </div>
            <br />
            <p></p>
            <div style="font-size:10pt; font-family:@Arial Unicode MS; font-weight:bold;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[CustomerName]
            </div>
            <div style="font-size:10pt; font-family:@Arial Unicode MS; font-weight:normal;width:40%">
                <div style="font-size:10px; font-family:@Arial Unicode MS; font-weight:normal;width:40%">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[AddressLine1]
                </div>

                <table border="0" cellpadding="0" style="border:none">
                    <tr>
                        <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[AddressLine2]
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[AddressLine3]
                        </td>
                    </tr>
                </table>
            </div>
            <!--<div style="font-size:10pt; font-family:@Arial Unicode MS; font-weight:normal;width:40%">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[AddressLine2]
            </div>-->
            <br />
            <div style="font-size:10pt; font-family:@Arial Unicode MS; font-weight:normal;font-weight:bold;">
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kind Attention: [PersonName]
                </p>
            </div>
            <br />
            <p></p>
            <div style="font-size:10pt; font-family:@Arial Unicode MS; font-weight:normal;font-weight:bold;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sub: [Subject]
            </div>
            <br />
            <p></p>
            <div style="font-size:10pt; font-family:@Arial Unicode MS; font-weight:normal;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dear Sir/Madam,
            </div>
            <div style="font-size:10pt; font-family:@Arial Unicode MS; font-weight:normal;">
                &nbsp;&nbsp;&nbsp;&nbsp; [BodyContent]
            </div>
            <div style="font-size:10pt; font-family:@Arial Unicode MS; font-weight:normal;">
                <table cellpadding="0" cellspacing="4">
                    <tr>
                        <td style="padding-left: 1em">
                            [BodyContent_Addtnl]
                        </td>
                    </tr>
                </table>
            </div>

            <div style="clear:both;"><br /></div>

        </div>
    </form>
</body>
</html>
