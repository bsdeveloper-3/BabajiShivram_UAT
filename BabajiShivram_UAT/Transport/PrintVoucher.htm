<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
</head>
<body>
    <form id="form1">
    <div id="Voucher">
        <div style="float:left; width:30%; font-size:9pt; font-family:@Arial Unicode MS; font-weight:bold;">
            [TodayDate]
        </div>
        <div style="font-size:14pt; font-family:@Arial Unicode MS; font-weight:normal; text-align:center;">
            <B><u> [Heading] </u></B>
        </div>
        <div style="clear:both;"><br /></div>
        
        <table style="border-collapse:collapse; border:1px solid #d5d5d5; font-family:Arial; font-style:normal; font-size:10pt;">
            <tr>
                <td>
                    Pay To 
                </td>
                <td>
                    [PayTo] 
                </td>
            </tr>
            <tr>
                <td>
                    Vehicle Owned By
                </td>
                <td>
                    [VehicleCompany]
                </td>
            </tr>
            <tr>
                <td>
                    Ref No
                </td>
                <td valign="top">
                    [RefNo]
                </td>
                <td>
                    Work Date
                </td>
                <td>
                    [WorkDate] To [WorkEndDate]
                </td>
            </tr>
            <tr>
                <td>
                    Vehicle No & Type
                </td>
                <td valign="top" colspan="3">
                    [VehicleNo] &nbsp; [VehicleType]
                </td>
            </tr>
        </table>
        <div style="clear:both;"></div><br />
        <div><u>MAINTENANCE DETAIL</u></div>
        <p>
            <span lang="EN-IN">
                <!--<o:p>&nbsp;</o:p>-->
            </span>
        </p>
        </div>
    </form>
</body>
</html>
